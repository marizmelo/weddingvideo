  <script>
    $(function () {
      var myPlayer = videojs("my_video_1");
      $("#videobutton").on("click", function () {
        if ($("#video_container").hasClass("display-none")) {
          $("#videobutton").addClass("active");
          $("#video_container").removeClass("display-none").fadeIn("slow", function () {
            myPlayer.play();
          });
          
        } else {
          myPlayer.pause();
          $("#video_container").fadeOut("slow", function () {
            $(this).addClass("display-none");
            $("#videobutton").removeClass("active");
          });
        }
      });
    });
